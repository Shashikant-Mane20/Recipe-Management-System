{% extends 'food/base.html' %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
</head>
<body>

   {% block body %}
    {% for x in item_list %}

<div class="row">
    <div class="col-md-12 offset-md-2 p-4">
        <img class="card border-success mb-3" src="{{x.item_image}}" style="width:200px" height="50px" width="150px" alt="">
        <div class="col-md-4 p-3">
            <h3>{{ x.item_name }}</h3>
            <!-- <h5>{{ x.item_ingre }}</h5>
            <h6>{{ x.item_desc }}</h6> -->
        </div>
        <div class="col-md-4 p-2 ">
            <a href="{% url 'food:details' x.id %}" class="btn btn-success">Details</a>
        </div>
    </div>
</div>



    <!-- <ul>
     
        <a href="{% url 'food:details' x.id %}">   <li>{{x.id}} -- {{x}}</li></a>

    </ul> -->
    {% endfor %}

    {% endblock %}
</body>
</html>
