{% extends 'food/base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6 mt-4">
            <img src="{{ item.item_image }}" height="250px" width="250px" alt="">
        </div>

        <div class="col-md-6 mt-4">
            <h1>{{ item.item_name }}</h1>
            <h2>Ingredients</h2>
            <p>{{ item.item_ingre }}</p>
            <h2>Instructions</h2>
            <p>{{ item.item_desc }}</p>
            <a href="{% url 'food:delete_item' item.id  %}">Delete</a>
        </div>
    </div>
</div>

{% endblock %}
